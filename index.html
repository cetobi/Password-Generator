<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    
    <link rel="stylesheet" href="./css/styles.css">
    <!-- Icon Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <main>
        <header>
            <h1>Password Generator</h1>            
        </header>
        <section id="exibirSenha">
            <input type="text" id="password" placeholder="00000000" readonly>
            <div id="btnCopy">
                <span class="material-symbols-outlined">
                    copy_all
                </span>
            </div>
        </section>
        <section id="painelControle">
            <div class="length">
                <p>Character Length</p> <span id="number"></span>
            </div>
            <input type="range" min="8" max="20" value="5" id="myRange">
            <form id="listCheckbox">
                <input type="checkbox" id="uppercase" name="uppercase" value="uppercase">
                <label for="uppercase"> Include Uppercase Letters</label><br>
                <input type="checkbox" id="lowercase" name="lowercase" value="lowercase">
                <label for="lowercase"> Include Lowercase Letters</label><br>
                <input type="checkbox" id="numbers" name="numbers" value="numbers" checked>
                <label for="numbers"> Include Numbers</label><br>
                <input type="checkbox" id="symbols" name="symbols" value="symbols">
                <label for="symbols"> Include Symbols</label><br>
            </form> 
            <div class="strength">
                <p>STRENGTH</p>
                <div class="lvlStrength">
                    <p>LEVEL</p>
                    <div class="lvlSpan">
                        <span class="lvl l1"></span>
                        <span class="lvl l2"></span>
                        <span class="lvl l3"></span>
                        <span class="lvl l4"></span>
                    </div>
                </div>
            </div>
            <input type="button" id="btnGenerate" value="Generate">
        </section>
    </main>
    <script src="./main.js"></script>
</body>
</html>
