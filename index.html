<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    
    <link rel="stylesheet" href="./css/styles.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <h1>Password Generator</h1>
    </header>
    <main>
        <section id="exibirSenha">
            <input type="text" id="password" placeholder="00000000" readonly>
            <button id="btnCopy">
                <i class="fa-light fa-copy"></i>
            </button>
        </section>
        <section id="painelControle">
            <div class="length">
                Character Length <span id="number">0</span>
            </div>
            <input type="range" name="lenght" id="lenght">
            <div class="checkbox">
                <div class="checkboxInput">
                    <input type="checkbox" name="" id="uppercase" value="uppercase">Include Uppercase Letters
                </div>
                <div class="checkboxInput">
                    <input type="checkbox" name="" id="lowercase" value="lowercase">Include Lowercase Letters
                </div>
                <div class="checkboxInput">
                    <input type="checkbox" name="" id="numbers" value="numbers">Include Numbers
                </div>
                <div class="checkboxInput">
                    <input type="checkbox" name="" id="symbols" value="symbols">Include Symbols
                </div>
            </div>
            <div class="strength">
                <h3>STRENGTH</h3>
                <div class="lvlStrength">
                    <span id="level">level</span>
                    <div>
                        <span class="lvl1">1</span>
                        <span class="lvl2">2</span>
                        <span class="lvl3">3</span>
                        <span class="lvl4">4</span>
                    </div>
                </div>
            </div>
            <input type="button" id="btnGenerate" value="Generate ->">
        </section>
    </main>
    <footer></footer>
    <script src="./main.js"></script>
</body>
</html>
